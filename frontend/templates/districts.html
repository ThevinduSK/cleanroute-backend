<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanRoute - Districts & Zones</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        .districts-container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .page-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            color: #00ff88;
        }
        
        .back-btn {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: rgba(0, 255, 136, 0.2);
        }
        
        .admin-bar {
            background: rgba(255, 100, 0, 0.1);
            border: 1px solid #ff6600;
            border-radius: 8px;
            padding: 10px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-bar.hidden {
            display: none;
        }
        
        .admin-info {
            color: #ff6600;
            font-family: 'Rajdhani', sans-serif;
        }
        
        .logout-btn {
            background: rgba(255, 0, 85, 0.2);
            border: 1px solid #ff0055;
            color: #ff0055;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .districts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }
        
        .district-card {
            background: rgba(0, 20, 40, 0.8);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .district-card:hover {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }
        
        .district-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
        }
        
        .district-name {
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            color: #00ff88;
        }
        
        .district-stats {
            display: flex;
            gap: 15px;
        }
        
        .stat-badge {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }
        
        .stat-badge.zones {
            background: rgba(0, 136, 255, 0.2);
            color: #0088ff;
        }
        
        .zones-container {
            margin-top: 15px;
        }
        
        .zone-card {
            background: rgba(0, 40, 80, 0.5);
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-left: 4px solid #00ff88;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .zone-card:hover {
            background: rgba(0, 60, 100, 0.6);
        }
        
        .zone-card.expanded {
            border-left-color: #0088ff;
        }
        
        .zone-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .zone-name {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            color: #fff;
            font-size: 1.1rem;
        }
        
        .zone-id {
            color: #5a6a8a;
            font-size: 0.8rem;
        }
        
        .zone-bins-count {
            color: #8892b0;
            font-size: 0.9rem;
        }
        
        .zone-bins-list {
            display: none;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(0, 255, 136, 0.1);
        }
        
        .zone-card.expanded .zone-bins-list {
            display: block;
        }
        
        .bin-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(0, 20, 40, 0.8);
            border-radius: 6px;
            border-left: 3px solid #00ff88;
        }
        
        .bin-item.warning {
            border-left-color: #ffaa00;
        }
        
        .bin-item.critical {
            border-left-color: #ff0055;
        }
        
        .bin-info {
            flex: 1;
        }
        
        .bin-id {
            font-family: 'Orbitron', monospace;
            color: #fff;
            font-size: 0.95rem;
        }
        
        .bin-stats {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .fill-level {
            font-size: 1rem;
            font-weight: bold;
        }
        
        .fill-level.normal { color: #00ff88; }
        .fill-level.warning { color: #ffaa00; }
        .fill-level.critical { color: #ff0055; }
        
        .delete-btn {
            background: rgba(255, 0, 85, 0.2);
            border: 1px solid #ff0055;
            color: #ff0055;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 10px;
            display: none;
        }
        
        .admin-mode .delete-btn {
            display: inline-block;
        }
        
        .delete-btn:hover {
            background: rgba(255, 0, 85, 0.4);
        }
        
        .summary-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .summary-card {
            background: rgba(0, 20, 40, 0.8);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            padding: 20px 30px;
            text-align: center;
            min-width: 150px;
        }
        
        .summary-value {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            color: #00ff88;
        }
        
        .summary-label {
            color: #8892b0;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .no-bins {
            color: #5a6a8a;
            font-style: italic;
            padding: 10px;
            text-align: center;
        }
        
        .refresh-btn {
            background: rgba(0, 100, 200, 0.2);
            border: 1px solid #0088ff;
            color: #0088ff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-left: 10px;
        }
        
        .refresh-btn:hover {
            background: rgba(0, 100, 200, 0.3);
        }
        
        .login-btn {
            background: rgba(255, 100, 0, 0.2);
            border: 1px solid #ff6600;
            color: #ff6600;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-left: 10px;
        }
        
        .login-btn:hover {
            background: rgba(255, 100, 0, 0.3);
        }
        
        .last-updated {
            color: #5a6a8a;
            font-size: 0.85rem;
            margin-left: auto;
        }
        
        /* Login Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: rgba(0, 20, 40, 0.95);
            border: 1px solid #00ff88;
            border-radius: 12px;
            padding: 30px;
            width: 350px;
            max-width: 90%;
        }
        
        .modal-title {
            font-family: 'Orbitron', monospace;
            color: #00ff88;
            font-size: 1.3rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            color: #8892b0;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 40, 80, 0.5);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #00ff88;
        }
        
        .form-error {
            color: #ff0055;
            font-size: 0.85rem;
            margin-top: 10px;
            display: none;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
        }
        
        .modal-btn.primary {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            color: #00ff88;
        }
        
        .modal-btn.secondary {
            background: rgba(100, 100, 100, 0.2);
            border: 1px solid #666;
            color: #888;
        }
        
        /* Bin Detail Modal */
        .bin-detail-modal {
            max-width: 700px;
            width: 95%;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: #888;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .modal-close:hover {
            color: #ff0055;
        }
        
        .bin-detail-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
            padding-bottom: 10px;
        }
        
        .tab-btn {
            background: rgba(100, 100, 100, 0.1);
            border: 1px solid rgba(100, 100, 100, 0.3);
            color: #888;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .tab-btn:hover {
            border-color: #00ff88;
            color: #00ff88;
        }
        
        .tab-btn.active {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
            color: #00ff88;
        }
        
        .bin-detail-content {
            min-height: 200px;
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .detail-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #00ff88;
        }
        
        .detail-label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .detail-value {
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            color: #00ff88;
            margin-top: 5px;
        }
        
        .detail-value.warning { color: #ffaa00; }
        .detail-value.critical { color: #ff0055; }
        
        .heartbeat-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .heartbeat-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid rgba(100, 100, 100, 0.2);
        }
        
        .heartbeat-time {
            color: #888;
            font-size: 0.9rem;
        }
        
        .heartbeat-rssi {
            font-family: 'Orbitron', monospace;
            color: #00ff88;
        }
        
        .bin-item {
            cursor: pointer;
        }
        
        .bin-item:hover {
            background: rgba(0, 255, 136, 0.1);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <i class="fas fa-recycle"></i>
            <span class="logo-text">CLEAN<span class="highlight">ROUTE</span></span>
        </div>
        <nav class="nav-links">
            <a href="/" class="nav-link"><i class="fas fa-map"></i> Map</a>
            <a href="/districts" class="nav-link active"><i class="fas fa-city"></i> Districts</a>
            <a href="/iot" class="nav-link"><i class="fas fa-microchip"></i> IoT Dashboard</a>
        </nav>
    </header>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2 class="modal-title"><i class="fas fa-lock"></i> Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-error" id="loginError"></div>
                <div class="modal-buttons">
                    <button type="button" class="modal-btn secondary" onclick="closeLoginModal()">Cancel</button>
                    <button type="submit" class="modal-btn primary">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bin Detail Modal -->
    <div class="modal" id="binDetailModal">
        <div class="modal-content bin-detail-modal">
            <div class="modal-header">
                <h2 class="modal-title"><i class="fas fa-microchip"></i> <span id="binModalTitle">Bin Details</span></h2>
                <button class="modal-close" onclick="closeBinModal()">&times;</button>
            </div>
            <div class="bin-detail-tabs">
                <button class="tab-btn active" onclick="switchTab('overview')">Overview</button>
                <button class="tab-btn" onclick="switchTab('heartbeat')">Heartbeat</button>
                <button class="tab-btn" onclick="switchTab('power')">Power</button>
                <button class="tab-btn" onclick="switchTab('diagnostics')">Diagnostics</button>
            </div>
            <div class="bin-detail-content" id="binDetailContent">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    Loading...
                </div>
            </div>
        </div>
    </div>

    <div class="districts-container">
        <!-- Admin Bar -->
        <div class="admin-bar hidden" id="adminBar">
            <div class="admin-info">
                <i class="fas fa-user-shield"></i> 
                Logged in as: <strong id="adminUsername">admin</strong>
            </div>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
        
        <div class="page-header">
            <h1 class="page-title"><i class="fas fa-map-marker-alt"></i> Districts & Zones</h1>
            <div style="display: flex; align-items: center;">
                <span class="last-updated" id="lastUpdated">Loading...</span>
                <button class="refresh-btn" onclick="loadDistrictsData()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="login-btn" id="loginBtn" onclick="showLoginModal()">
                    <i class="fas fa-user-shield"></i> Admin
                </button>
            </div>
        </div>

        <!-- Summary Bar -->
        <div class="summary-bar" id="summaryBar">
            <div class="summary-card">
                <div class="summary-value" id="totalBinsCount">--</div>
                <div class="summary-label">Total Bins</div>
            </div>
            <div class="summary-card">
                <div class="summary-value" id="totalDistricts">--</div>
                <div class="summary-label">Districts</div>
            </div>
            <div class="summary-card">
                <div class="summary-value" id="totalZones">--</div>
                <div class="summary-label">Total Zones</div>
            </div>
            <div class="summary-card">
                <div class="summary-value" id="criticalCount">--</div>
                <div class="summary-label">Critical Bins</div>
            </div>
        </div>

        <!-- Districts Grid -->
        <div class="districts-grid" id="districtsGrid">
            <!-- Dynamically populated -->
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let isAdmin = false;
        let adminCredentials = null;
        
        // District prefix mapping for bins
        const DISTRICT_PREFIX_MAP = {
            'colombo': ['COL', 'B0'],
            'kurunegala': ['KUR'],
            'galle': ['GAL'],
            'kandy': ['KAN'],
            'matara': ['MAT']
        };
        
        function getDistrictForBin(binId) {
            for (const [district, prefixes] of Object.entries(DISTRICT_PREFIX_MAP)) {
                for (const prefix of prefixes) {
                    if (binId.startsWith(prefix)) {
                        return district;
                    }
                }
            }
            return null;
        }
        
        function getFillClass(fillLevel) {
            if (fillLevel >= 90) return 'critical';
            if (fillLevel >= 70) return 'warning';
            return 'normal';
        }
        
        function showLoginModal() {
            document.getElementById('loginModal').classList.add('active');
            document.getElementById('username').focus();
        }
        
        function closeLoginModal() {
            document.getElementById('loginModal').classList.remove('active');
            document.getElementById('loginForm').reset();
            document.getElementById('loginError').style.display = 'none';
        }
        
        async function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    isAdmin = true;
                    adminCredentials = btoa(`${username}:${password}`);
                    document.getElementById('adminUsername').textContent = username;
                    document.getElementById('adminBar').classList.remove('hidden');
                    document.getElementById('loginBtn').style.display = 'none';
                    document.body.classList.add('admin-mode');
                    closeLoginModal();
                    loadDistrictsData(); // Reload to show delete buttons
                } else {
                    const error = await response.json();
                    document.getElementById('loginError').textContent = error.detail || 'Login failed';
                    document.getElementById('loginError').style.display = 'block';
                }
            } catch (err) {
                document.getElementById('loginError').textContent = 'Connection error';
                document.getElementById('loginError').style.display = 'block';
            }
        }
        
        function logout() {
            isAdmin = false;
            adminCredentials = null;
            document.getElementById('adminBar').classList.add('hidden');
            document.getElementById('loginBtn').style.display = 'inline-block';
            document.body.classList.remove('admin-mode');
            loadDistrictsData();
        }
        
        async function deleteBin(binId) {
            if (!isAdmin || !adminCredentials) {
                alert('Admin login required');
                return;
            }
            
            if (!confirm(`Are you sure you want to delete bin ${binId}? This will remove all telemetry data.`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/admin/bins/${binId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Basic ${adminCredentials}`
                    }
                });
                
                if (response.ok) {
                    alert(`Bin ${binId} deleted successfully`);
                    loadDistrictsData();
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.detail}`);
                }
            } catch (err) {
                alert('Error deleting bin: ' + err.message);
            }
        }
        
        function toggleZone(zoneId) {
            const card = document.getElementById(`zone-${zoneId}`);
            if (card) {
                card.classList.toggle('expanded');
            }
        }
        
        async function loadDistrictsData() {
            try {
                // Fetch districts with zones from backend
                const [districtsRes, binsRes] = await Promise.all([
                    fetch(`${API_BASE}/districts`),
                    fetch(`${API_BASE}/bins/latest`)
                ]);
                
                const districtsData = await districtsRes.json();
                const bins = await binsRes.json();
                
                // Group bins by district
                const binsByDistrict = {};
                bins.forEach(bin => {
                    const district = getDistrictForBin(bin.bin_id);
                    if (district) {
                        if (!binsByDistrict[district]) binsByDistrict[district] = [];
                        binsByDistrict[district].push(bin);
                    }
                });
                
                // Update summary
                let totalZones = 0;
                let criticalCount = 0;
                districtsData.districts.forEach(d => totalZones += d.zone_count);
                bins.forEach(b => {
                    if ((b.fill_pct || 0) >= 90) criticalCount++;
                });
                
                document.getElementById('totalBinsCount').textContent = bins.length;
                document.getElementById('totalDistricts').textContent = districtsData.districts.length;
                document.getElementById('totalZones').textContent = totalZones;
                document.getElementById('criticalCount').textContent = criticalCount;
                document.getElementById('lastUpdated').textContent = 
                    'Updated: ' + new Date().toLocaleTimeString();
                
                // Render districts
                const grid = document.getElementById('districtsGrid');
                grid.innerHTML = '';
                
                districtsData.districts.forEach(district => {
                    const districtBins = binsByDistrict[district.id] || [];
                    const card = document.createElement('div');
                    card.className = 'district-card';
                    
                    // Render zones
                    let zonesHtml = '';
                    district.zones.forEach(zone => {
                        // Filter bins for this zone based on coordinates
                        const zoneBins = districtBins.filter(bin => {
                            if (!bin.lat || !bin.lon) return false;
                            return bin.lat >= zone.bounds.south && 
                                   bin.lat <= zone.bounds.north &&
                                   bin.lon >= zone.bounds.west && 
                                   bin.lon <= zone.bounds.east;
                        });
                        
                        // Render bins in zone
                        let binsHtml = '';
                        zoneBins.forEach(bin => {
                            const fill = bin.fill_pct || 0;
                            const fillClass = getFillClass(fill);
                            const itemClass = fill >= 90 ? 'critical' : fill >= 70 ? 'warning' : '';
                            
                            binsHtml += `
                                <div class="bin-item ${itemClass}" onclick="showBinDetails('${bin.bin_id}')">
                                    <div class="bin-info">
                                        <div class="bin-id">${bin.bin_id}</div>
                                    </div>
                                    <div class="bin-stats">
                                        <div class="fill-level ${fillClass}">${Math.round(fill)}%</div>
                                        ${isAdmin ? `<button class="delete-btn" onclick="event.stopPropagation(); deleteBin('${bin.bin_id}')"><i class="fas fa-trash"></i></button>` : ''}
                                    </div>
                                </div>
                            `;
                        });
                        
                        if (zoneBins.length === 0) {
                            binsHtml = '<div class="no-bins">No bins in this zone</div>';
                        }
                        
                        zonesHtml += `
                            <div class="zone-card" id="zone-${zone.id}" onclick="toggleZone('${zone.id}')">
                                <div class="zone-header">
                                    <div>
                                        <div class="zone-name">${zone.name}</div>
                                        <div class="zone-id">${zone.id}</div>
                                    </div>
                                    <div class="zone-bins-count">${zoneBins.length} bins</div>
                                </div>
                                <div class="zone-bins-list" onclick="event.stopPropagation()">
                                    ${binsHtml}
                                </div>
                            </div>
                        `;
                    });
                    
                    card.innerHTML = `
                        <div class="district-header">
                            <span class="district-name">${district.name}</span>
                            <div class="district-stats">
                                <span class="stat-badge zones">${district.zone_count} zones</span>
                                <span class="stat-badge">${districtBins.length} bins</span>
                            </div>
                        </div>
                        <div class="zones-container">
                            ${zonesHtml}
                        </div>
                    `;
                    
                    grid.appendChild(card);
                });
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('districtsGrid').innerHTML = 
                    '<div class="no-bins">Error loading data. Is the backend running?</div>';
            }
        }
        
        // Bin Detail Modal Functions
        let currentBinId = null;
        let currentTab = 'overview';
        let binData = {};
        
        async function showBinDetails(binId) {
            currentBinId = binId;
            currentTab = 'overview';
            document.getElementById('binModalTitle').textContent = `Device: ${binId}`;
            document.getElementById('binDetailModal').classList.add('active');
            
            // Reset tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.tab-btn').classList.add('active');
            
            await loadBinData(binId);
            renderTabContent();
        }
        
        function closeBinModal() {
            document.getElementById('binDetailModal').classList.remove('active');
            currentBinId = null;
            binData = {};
        }
        
        async function loadBinData(binId) {
            const content = document.getElementById('binDetailContent');
            content.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading...</div>';
            
            try {
                // Fetch all IoT data in parallel
                const [heartbeats, power, shadow, diagnostics] = await Promise.all([
                    fetch(`/api/iot/device/${binId}/heartbeats`).then(r => r.json()).catch(() => []),
                    fetch(`/api/iot/device/${binId}/power`).then(r => r.json()).catch(() => null),
                    fetch(`/api/iot/device/${binId}/shadow`).then(r => r.json()).catch(() => null),
                    fetch(`/api/iot/device/${binId}/diagnostics`).then(r => r.json()).catch(() => [])
                ]);
                
                binData = { heartbeats, power, shadow, diagnostics };
                renderTabContent();
            } catch (error) {
                console.error('Error loading bin data:', error);
                content.innerHTML = '<div class="no-bins">Error loading IoT data</div>';
            }
        }
        
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.toLowerCase() === tab);
            });
            renderTabContent();
        }
        
        function renderTabContent() {
            const content = document.getElementById('binDetailContent');
            
            switch (currentTab) {
                case 'overview':
                    renderOverviewTab(content);
                    break;
                case 'heartbeat':
                    renderHeartbeatTab(content);
                    break;
                case 'power':
                    renderPowerTab(content);
                    break;
                case 'diagnostics':
                    renderDiagnosticsTab(content);
                    break;
            }
        }
        
        function renderOverviewTab(content) {
            const shadow = binData.shadow || {};
            const power = binData.power || {};
            const lastHeartbeat = binData.heartbeats?.[0] || {};
            
            content.innerHTML = `
                <div class="detail-grid">
                    <div class="detail-item">
                        <div class="detail-label">Device ID</div>
                        <div class="detail-value">${currentBinId}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Status</div>
                        <div class="detail-value ${shadow.sleep_mode ? 'warning' : ''}">${shadow.sleep_mode ? 'Sleeping' : 'Active'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Firmware</div>
                        <div class="detail-value">${shadow.firmware_version || 'Unknown'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">RSSI</div>
                        <div class="detail-value">${lastHeartbeat.rssi_dbm || '--'} dBm</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Battery Voltage</div>
                        <div class="detail-value ${power.battery_voltage < 3.5 ? 'critical' : ''}">${power.battery_voltage || '--'}V</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Solar Power</div>
                        <div class="detail-value">${power.solar_voltage || '--'}V</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Heartbeats (24h)</div>
                        <div class="detail-value">${binData.heartbeats?.length || 0}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Last Seen</div>
                        <div class="detail-value">${lastHeartbeat.timestamp ? new Date(lastHeartbeat.timestamp).toLocaleString() : 'Never'}</div>
                    </div>
                </div>
            `;
        }
        
        function renderHeartbeatTab(content) {
            const heartbeats = binData.heartbeats || [];
            
            if (heartbeats.length === 0) {
                content.innerHTML = '<div class="no-bins">No heartbeat data available</div>';
                return;
            }
            
            content.innerHTML = `
                <div class="heartbeat-list">
                    ${heartbeats.map(hb => `
                        <div class="heartbeat-item">
                            <span class="heartbeat-time">${new Date(hb.timestamp).toLocaleString()}</span>
                            <span class="heartbeat-rssi">${hb.rssi_dbm} dBm</span>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        function renderPowerTab(content) {
            const power = binData.power;
            
            if (!power) {
                content.innerHTML = '<div class="no-bins">No power profile data available</div>';
                return;
            }
            
            const batteryClass = power.battery_voltage < 3.3 ? 'critical' : power.battery_voltage < 3.5 ? 'warning' : '';
            
            content.innerHTML = `
                <div class="detail-grid">
                    <div class="detail-item">
                        <div class="detail-label">Battery Voltage</div>
                        <div class="detail-value ${batteryClass}">${power.battery_voltage}V</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Solar Voltage</div>
                        <div class="detail-value">${power.solar_voltage || 0}V</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Current Draw</div>
                        <div class="detail-value">${power.current_draw_ma || 0} mA</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Power Mode</div>
                        <div class="detail-value">${power.power_mode || 'normal'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Sleep Interval</div>
                        <div class="detail-value">${power.sleep_interval_s || 300}s</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Last Update</div>
                        <div class="detail-value">${power.timestamp ? new Date(power.timestamp).toLocaleString() : 'Unknown'}</div>
                    </div>
                </div>
            `;
        }
        
        function renderDiagnosticsTab(content) {
            const diagnostics = binData.diagnostics || [];
            
            if (diagnostics.length === 0) {
                content.innerHTML = '<div class="no-bins">No diagnostic reports available</div>';
                return;
            }
            
            const latest = diagnostics[0];
            content.innerHTML = `
                <div class="detail-grid">
                    <div class="detail-item">
                        <div class="detail-label">Uptime</div>
                        <div class="detail-value">${Math.round((latest.uptime_seconds || 0) / 3600)}h</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Free Memory</div>
                        <div class="detail-value">${latest.free_memory_bytes ? Math.round(latest.free_memory_bytes / 1024) + ' KB' : '--'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">CPU Temp</div>
                        <div class="detail-value">${latest.cpu_temp_c || '--'}C</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Error Count</div>
                        <div class="detail-value ${latest.error_count > 0 ? 'critical' : ''}">${latest.error_count || 0}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Restart Count</div>
                        <div class="detail-value">${latest.restart_count || 0}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Last Error</div>
                        <div class="detail-value">${latest.last_error || 'None'}</div>
                    </div>
                </div>
            `;
        }
        
        // Initialize
        document.getElementById('loginForm').addEventListener('submit', login);
        loadDistrictsData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadDistrictsData, 30000);
    </script>
</body>
</html>
